<section >
  <div class="container-fluid h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-6 col-lg-6 col-xl-4 p-5 py-0 rounded-3">
        <h1 class="fw-bolder text-dark">
          Login
        </h1>
        <form [formGroup]="registerUserForm">
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <mat-label>UserName</mat-label>
            <input class="mt-1" matInput formControlName="username" placeholder="username" />
            <mat-icon matSuffix color="primary">person</mat-icon>
            <mat-error class="ps-2">required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <mat-label>Email</mat-label>
            <input class="mt-1" matInput formControlName="email" placeholder="Email" />
            <mat-icon matSuffix color="primary">email</mat-icon>
            <mat-error class="ps-2">required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <mat-label>Phone Number</mat-label>
            <input class="mt-1" matInput (keypress)="OnlyNumbersAllowed($event)" formControlName="phone"
              placeholder="Phone Number" />
            <mat-icon matSuffix color="primary">phone</mat-icon>
            <mat-error class="ps-2">required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100 mt-1" color="primary">
            <mat-label>Password</mat-label>
            <input class="mt-1" matInput formControlName="password" [type]="hide ? 'password' : 'text'"
              placeholder="password" />
            <mat-icon matSuffix color="primary" style="cursor: pointer" (click)="hide = !hide"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">{{ hide ? "visibility_off" : "visibility"
              }}</mat-icon>
            <mat-error>required</mat-error>
          </mat-form-field>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              mat-raised-button
              color="primary"
              class="w-100"
              (click)="register()"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
